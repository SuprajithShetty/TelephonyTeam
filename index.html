     body {
       margin: 0;
       background: linear-gradient(to bottom, #1a237e, #0d47a1);
       color: #fff;
       font-family: 'Arial', sans-serif;
       display: flex;
       justify-content: center;
       align-items: center;
       height: 100vh;
       overflow: hidden;
     }
 
     .text {
       position: relative;
       font-size: 4rem;
       font-weight: bold;
       text-align: center;
       animation: glow 1.5s infinite alternate;
     }
 
     .text span {
       color: gold;
     }
 
     @keyframes glow {
       0% {
         text-shadow: 0 0 10px gold, 0 0 20px gold, 0 0 30px orange, 0 0 40px orange;
       }
       100% {
         text-shadow: 0 0 20px orange, 0 0 30px red, 0 0 40px red, 0 0 50px crimson;
       }
     }
 
     .sparkles {
       position: absolute;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       pointer-events: none;
     }
 
     .sparkle {
       position: absolute;
       width: 8px;
       height: 8px;
       background-color: gold;
       border-radius: 50%;
       opacity: 0;
       animation: sparkle 2s infinite ease-in-out;
     }
 
     @keyframes sparkle {
       0% {
         opacity: 0;
         transform: scale(0.5);
       }
       50% {
         opacity: 1;
         transform: scale(1.5);
       }
       100% {
         opacity: 0;
         transform: scale(0.5);
       }
     }
   </style>
